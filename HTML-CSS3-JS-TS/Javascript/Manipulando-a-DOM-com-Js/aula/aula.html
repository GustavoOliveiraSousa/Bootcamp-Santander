<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">
    <title>Manipulando a DOM</title>
</head>
<body>
    <div class="container">
        <div id="texto" class="texto">
            <h1 class="paragrafo" id="paragrafo">
                PICA-PAU.
            </h1>
        </div>

            <img class="_foto" id="foto" src="//i.pinimg.com/originals/97/c1/b5/97c1b5cadf246ded59d43fbeec74f544.jpg" alt="meme pica-pau">
        </div>
        <div class="button" id="button">
            <button class="_button" onclick="mudaTexto(paragrafo)">Mudar Meme</button>
        </div>
    </div>
    <script src="./aula.js"></script>    
</body>
</html>
