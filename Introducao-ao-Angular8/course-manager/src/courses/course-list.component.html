<h2> Course List </h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>
                <img [src]="course.imageUrl" alt="Logo do curso" width="50px" height="50px">
            </td>
            <td>{{ course.name }}</td>
            <td>{{ course.price }}</td>
            <td>{{ course.code }}</td>
            <td>{{ course.releaseDate }}</td>
            <td>
                <app-star [rating]='course.rating'></app-star>
            </td>
            <th>Options</th>
        </tr>
    </tbody>
</table>
