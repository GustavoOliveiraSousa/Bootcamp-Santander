<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./desafio-03.css">
</head>
<body>
    <div class="grandeContainer">
        <div class="titulo">
            <h1>Simulador de Conta Bancária</h1>
        </div>
        <div class="container">
            <div class="tudo">
                <div class="semSaldo">
                    <h4  class="valorASerAdicionado" >Valor a ser adicionado: 
                        <input class="soma"  id="soma" placeholder="R$:"> 
                    </h4>
                    <div class="button">
                        <button class="botao-01" id="atualizar-saldo">Atualizar saldo</button>
                        <button class="botao-02"  id="limpar-saldo">Limpar seu saldo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="saldo">
            <h1  class="seuSaldoE" >Seu Saldo é:
                <span class="campo-saldo"  id="campo-saldo"></span>
            </h1>
        </div>
        <footer class="_logo">
            <img class="logo" src="./novo-logo-santander-fundo-vermelho-1068x560.avif" alt="logo-santander" >
        </footer>
    </div>
<script src="./desafio-03.js"></script>
</body>
</html>
